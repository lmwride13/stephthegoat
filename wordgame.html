<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess the Word Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Optional: Bootstrap CSS (for nav styling) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
    }
    #word {
      font-size: 2em;
      letter-spacing: 10px;
      margin: 20px 0;
    }
    input {
      padding: 10px;
      font-size: 1em;
      width: 50px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-left: 10px;
    }
    #message {
      font-size: 1.2em;
      color: green;
      margin-top: 15px;
    }
    #used-letters {
      margin-top: 20px;
      color: #555;
    }
    #restartBtn {
      margin-top: 30px;
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
    }
    #restartBtn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar with Home Button -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link px-lg-3 py-3 py-lg-4" href="index.html">üè† Home</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Game Section -->
  <h1 class="mt-4">Guess the Word</h1>
  <div id="word">_ _ _ _ _</div>

  <input type="text" id="letterInput" maxlength="1">
  <button onclick="guessLetter()">Guess</button>

  <div id="message"></div>
  <div id="used-letters">Used letters: <span id="letters"></span></div>

  <!-- Restart Button -->
  <a href="#" onclick="location.reload()" id="restartBtn">üîÅ Play Again</a>

  <!-- Game Script -->
  <script>
    const wordList = ["apple", "brain", "cloud", "grape", "house"];
    const maxTries = 6;
    let word = wordList[Math.floor(Math.random() * wordList.length)];
    let guessed = Array(word.length).fill("_");
    let triesLeft = maxTries;
    let usedLetters = [];

    function updateDisplay() {
      document.getElementById("word").textContent = guessed.join(" ");
      document.getElementById("letters").textContent = usedLetters.join(", ");
    }

    function guessLetter() {
      const input = document.getElementById("letterInput");
      let letter = input.value.toLowerCase();
      input.value = "";

      if (!letter.match(/[a-z]/i) || usedLetters.includes(letter)) return;

      usedLetters.push(letter);

      if (word.includes(letter)) {
        for (let i = 0; i < word.length; i++) {
          if (word[i] === letter) guessed[i] = letter;
        }
      } else {
        triesLeft--;
      }

      updateDisplay();

      if (!guessed.includes("_")) {
        document.getElementById("message").textContent = "üéâ You guessed it!";
        disableInput();
      } else if (triesLeft === 0) {
        document.getElementById("message").textContent = `üò¢ Game over. The word was "${word}".`;
        disableInput();
      }
    }

    function disableInput() {
      document.getElementById("letterInput").disabled = true;
      document.querySelector("button").disabled = true;
    }

    updateDisplay();
  </script>

</body>
</html>
